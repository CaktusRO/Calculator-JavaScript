<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div id="calculator">
        <div id="ecran">
            <span id="input"></span>
        </div>
        <div id="butoane">
            <div id="row1">
                <div id="C" class="buttonn"><span class="button">C</span></div>
                <div id="DEL" class="buttonn"><span class="button">DEL</span></div>
                <div id="plus" class="buttonn"><span class="button">+</span></div>
            </div>
            <div id="row2">
                <div id="seven" class="buttonn"><span class="button">7</span></div>
                <div id="eight" class="buttonn"><span class="button">8</span></div>
                <div id="nine" class="buttonn"><span class="button">9</span></div>
                <div id="minus" class="buttonn"><span class="button">-</span></div>
            </div>
            <div id="row3">
                
                <div id="four" class="buttonn"><span class="button">4</span></div>
                <div id="five" class="buttonn"><span class="button">5</span></div>
                <div id="six" class="buttonn"><span class="button">6</span></div>
                <div id="x" class="buttonn"><span class="button">x</span></div>
            </div>
            <div id="row4">

                <div id="one" class="buttonn"><span class="button">1</span></div>
                <div id="two" class="buttonn"><span class="button">2</span></div>
                <div id="three" class="buttonn"><span class="button">3</span></div>
                <div id="divide" class="buttonn"><span class="button">/</span></div>
            </div>
            <div id="row5">
                <div id="changeSign" class="buttonn"><span class="button">+/-</span></div>
                <div id="zero" class="buttonn"><span class="button">0</span></div>
                <div id="dot" class="buttonn"><span class="button">.</span></div>
                <div id="equal" class="buttonn"><span class="button">=</span></div>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
